name: Hello workflow

on: 
  push:
    branches:
      - main
    # paths-ignore:
    #   - '.github/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment'
        type: environment
        required: true

jobs:
  be-setup-dev:
    environment: dev
    #if: ${{ inputs.environment == '' || inputs.environment == 'dev' }}
    name: Hello dev job
    uses: ./.github/workflows/reusable-flow.yml
    with:
      environment: 'dev'
      ecr_role: ''
  be-setup-prod:
    environment: prod
    #if: inputs.environment == 'prod'
    name: Hello prod job
    uses: ./.github/workflows/reusable-flow.yml
    with:
      environment: 'prod'
      ecr_role: 'arn:aws:iam::557104287276:role/GitHubECRRole'

    